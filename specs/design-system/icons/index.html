<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Town Pass Icon System</title>
    <style>
        :root {
            /* Color System */
            --primary-50: #EDF8FA;
            --primary-100: #DBF1F5;
            --primary-200: #B4E2EA;
            --primary-300: #93D4DF;
            --primary-400: #71C5D5;
            --primary-500: #5AB4C5;
            --primary-600: #468D9B;
            --primary-700: #356C77;
            --primary-800: #22474E;
            --primary-900: #112629;

            --secondary-50: #FDF8ED;
            --secondary-100: #FCF2DF;
            --secondary-200: #F8E3BC;
            --secondary-300: #F4D69E;
            --secondary-400: #F0C87C;
            --secondary-500: #F5BA4B;
            --secondary-600: #E7A43C;
            --secondary-700: #AD7B2B;
            --secondary-800: #74521B;
            --secondary-900: #3C2B0B;

            --grey-50: #F1F3F4;
            --grey-100: #E3E7E9;
            --grey-200: #CAD1D5;
            --grey-300: #ADB8BE;
            --grey-400: #91A0A8;
            --grey-500: #738995;
            --grey-600: #5E6D76;
            --grey-700: #475259;
            --grey-800: #30383D;
            --grey-900: #171B1D;

            --green-500: #76A732;
            --orange-500: #FD853A;
            --red-500: #D45251;
            --info-500: #5AB4C5;

            --text-primary: #30383D;
            --text-secondary: #475259;
            --text-description: #91A0A8;

            /* Spacing */
            --space-xs: 0.25rem;
            --space-sm: 0.5rem;
            --space-md: 1rem;
            --space-lg: 1.5rem;
            --space-xl: 2rem;
            --space-2xl: 3rem;

            /* Border Radius */
            --radius-sm: 0.25rem;
            --radius-md: 0.5rem;
            --radius-lg: 0.75rem;
            --radius-xl: 1rem;

            /* Shadows */
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'PingFang SC', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, var(--primary-50) 0%, #ffffff 100%);
            min-height: 100vh;
            color: var(--text-primary);
        }

        /* Header */
        .header {
            background: white;
            padding: var(--space-xl) 0;
            box-shadow: var(--shadow-sm);
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 var(--space-xl);
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary-600), var(--primary-800));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: var(--space-sm);
        }

        .header-subtitle {
            color: var(--grey-600);
            font-size: 1.125rem;
        }

        /* Stats Bar */
        .stats-bar {
            background: white;
            padding: var(--space-lg) 0;
            border-bottom: 1px solid var(--grey-200);
            margin-bottom: var(--space-2xl);
        }

        .stats-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 var(--space-xl);
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: var(--space-lg);
        }

        .stat-item {
            text-align: center;
            padding: var(--space-md);
            border-radius: var(--radius-lg);
            background: var(--grey-50);
            transition: all 0.3s ease;
        }

        .stat-item:hover {
            background: var(--primary-50);
            transform: translateY(-2px);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-600);
            display: block;
        }

        .stat-label {
            font-size: 0.875rem;
            color: var(--grey-600);
            margin-top: var(--space-xs);
        }

        /* Search and Filters */
        .controls {
            max-width: 1400px;
            margin: 0 auto var(--space-xl);
            padding: 0 var(--space-xl);
            display: flex;
            gap: var(--space-md);
            flex-wrap: wrap;
            align-items: center;
        }

        .search-box {
            flex: 1;
            min-width: 300px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: var(--space-md) var(--space-lg);
            padding-left: 3rem;
            border: 2px solid var(--grey-200);
            border-radius: var(--radius-lg);
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary-500);
            box-shadow: 0 0 0 3px rgba(90, 180, 197, 0.1);
        }

        .search-icon {
            position: absolute;
            left: var(--space-lg);
            top: 50%;
            transform: translateY(-50%);
            color: var(--grey-400);
        }

        .filter-buttons {
            display: flex;
            gap: var(--space-sm);
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: var(--space-sm) var(--space-lg);
            border: 2px solid var(--grey-200);
            border-radius: var(--radius-lg);
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.875rem;
            font-weight: 500;
            white-space: nowrap;
        }

        .filter-btn:hover {
            border-color: var(--primary-500);
            background: var(--primary-50);
        }

        .filter-btn.active {
            background: var(--primary-500);
            border-color: var(--primary-500);
            color: white;
        }

        .filter-btn .count {
            display: inline-block;
            margin-left: var(--space-xs);
            padding: 2px 6px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: var(--radius-sm);
            font-size: 0.75rem;
        }

        .filter-btn.active .count {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Icon Grid */
        .main-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 var(--space-xl) var(--space-2xl);
        }

        .category-section {
            margin-bottom: var(--space-2xl);
            opacity: 0;
            animation: fadeInUp 0.5s ease forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .category-header {
            display: flex;
            align-items: center;
            margin-bottom: var(--space-lg);
            padding-bottom: var(--space-md);
            border-bottom: 2px solid var(--grey-200);
        }

        .category-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
            flex: 1;
        }

        .category-count {
            font-size: 0.875rem;
            color: var(--grey-500);
            background: var(--grey-100);
            padding: var(--space-xs) var(--space-md);
            border-radius: var(--radius-md);
        }

        .icon-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: var(--space-md);
        }

        .icon-card {
            background: white;
            border: 2px solid var(--grey-200);
            border-radius: var(--radius-lg);
            padding: var(--space-lg) var(--space-md);
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .icon-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, var(--primary-500), var(--primary-600));
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 0;
        }

        .icon-card:hover {
            border-color: var(--primary-500);
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
        }

        .icon-card:hover::before {
            opacity: 0.05;
        }

        .icon-card.selected {
            border-color: var(--primary-500);
            background: var(--primary-50);
        }

        .icon-wrapper {
            width: 48px;
            height: 48px;
            margin: 0 auto var(--space-md);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 1;
        }

        .icon-svg {
            width: 100%;
            height: 100%;
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        .icon-card:hover .icon-svg {
            color: var(--primary-600);
            transform: scale(1.1);
        }

        .icon-name {
            font-size: 0.75rem;
            color: var(--grey-600);
            word-break: break-word;
            position: relative;
            z-index: 1;
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: var(--space-xl);
            right: var(--space-xl);
            background: var(--grey-800);
            color: white;
            padding: var(--space-md) var(--space-lg);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            display: none;
            z-index: 2000;
            animation: slideInRight 0.3s ease;
        }

        .toast.show {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: var(--space-2xl);
            color: var(--grey-500);
        }

        .empty-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto var(--space-lg);
            opacity: 0.3;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .controls {
                flex-direction: column;
            }

            .search-box {
                width: 100%;
            }

            .filter-buttons {
                width: 100%;
                justify-content: flex-start;
                overflow-x: auto;
                padding-bottom: var(--space-sm);
            }

            .icon-grid {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            }
        }
    </style>
</head>

            <div class="stat-item">

            <button class="filter-btn" data-category="townpass">
                Town Pass <span class="count">0</span>

            <button class="filter-btn" data-category="social">
                Social <span class="count">0</span>
            </button>
            <button class="filter-btn" data-category="logo">
                Logo <span class="count">0</span>
            </button>
        </div>
    </div>

    <!-- Main Content -->
    <main class="main-content" id="mainContent">
        <!-- Icon categories will be rendered here -->
    </main>

    <!-- Toast Notification -->
    <div class="toast" id="toast">

            <path d="M20 6L9 17l-5-5"/>
        </svg>
        <span id="toastMessage">已複製到剪貼簿</span>
    </div>

        // Application State
        let currentFilter = 'all';
        let searchTerm = '';

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            updateStatistics();
            renderIcons();
            setupEventListeners();
        });

        // Update statistics
        function updateStatistics() {
            const categories = [...new Set(iconData.map(icon => icon.category))];
            const categoryCount = {};

            iconData.forEach(icon => {
                categoryCount[icon.category] = (categoryCount[icon.category] || 0) + 1;
            });

            document.getElementById('totalIcons').textContent = iconData.length;
            document.getElementById('totalCategories').textContent = categories.length;
            document.getElementById('primaryCount').textContent = categoryCount['primary'] || 0;
            document.getElementById('mapCount').textContent = categoryCount['map'] || 0;
            document.getElementById('socialCount').textContent = categoryCount['social'] || 0;

            // Update filter button counts
            document.querySelectorAll('.filter-btn').forEach(btn => {
                const category = btn.dataset.category;
                const count = category === 'all' ? iconData.length : (categoryCount[category] || 0);
                btn.querySelector('.count').textContent = count;
            });
        }

        // Render icons
        function renderIcons() {
            const container = document.getElementById('mainContent');
            const filteredIcons = getFilteredIcons();

            if (filteredIcons.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <svg class="empty-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.35-4.35"></path>
                        </svg>
                        <h3>沒有找到符合的圖標</h3>
                        <p>請嘗試其他搜尋條件或分類</p>
                    </div>
                `;
                return;
            }

            // Group by category
            const grouped = {};
            filteredIcons.forEach(icon => {
                if (!grouped[icon.category]) {
                    grouped[icon.category] = [];
                }
                grouped[icon.category].push(icon);
            });

            // Render categories
            container.innerHTML = '';
            Object.entries(grouped).forEach(([category, icons], index) => {
                const section = document.createElement('div');
                section.className = 'category-section';
                section.style.animationDelay = `${index * 0.1}s`;

                const categoryTitle = category.charAt(0).toUpperCase() + category.slice(1) + ' Icons';

                section.innerHTML = `
                    <div class="category-header">
                        <h2 class="category-title">${categoryTitle}</h2>
                        <span class="category-count">${icons.length} 個圖標</span>
                    </div>
                    <div class="icon-grid">
                        ${icons.map(icon => `
                            <div class="icon-card"
                                 data-icon="${icon.name}"
                                 onclick="selectIcon('${icon.name}')">
                                <div class="icon-wrapper">
                                    <div class="icon-svg">${icon.svg}</div>
                                </div>
                                <div class="icon-name">${icon.name}</div>
                            </div>
                        `).join('')}
                    </div>
                `;

                container.appendChild(section);
            });
        }

        // Filter icons
        function getFilteredIcons() {
            return iconData.filter(icon => {
                const matchesCategory = currentFilter === 'all' || icon.category === currentFilter;
                const matchesSearch = icon.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                                    icon.category.toLowerCase().includes(searchTerm.toLowerCase());
                return matchesCategory && matchesSearch;
            });
        }

        // Setup event listeners
        function setupEventListeners() {
            // Search
            document.getElementById('searchInput').addEventListener('input', (e) => {
                searchTerm = e.target.value;
                renderIcons();
            });

            // Filters
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentFilter = btn.dataset.category;
                    renderIcons();
                });
            });

            // Keyboard shortcuts
            document.addEventListener('keydown', (e) => {
                if (e.key === '/' && !e.shiftKey && document.activeElement.tagName !== 'INPUT') {
                    e.preventDefault();
                    document.getElementById('searchInput').focus();
                }
            });
        }

        // Select icon
        function selectIcon(iconName) {
            const icon = iconData.find(i => i.name === iconName);
            if (!icon) return;

            // Copy SVG to clipboard
            navigator.clipboard.writeText(icon.svg).then(() => {
                showToast(`已複製 "${iconName}" 的 SVG 程式碼`);
            });
        }

        // Show toast notification
        function showToast(message) {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');
            toastMessage.textContent = message;
            toast.classList.add('show');

            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }
    </script>

</html>
